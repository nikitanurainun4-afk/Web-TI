<!DOCTYPE html>
<html>
	<head>
		<title>Latihan HTML Dasar</title> 
	</head>
	<body>
		<h2>Menampilkan Gambar</h2>
		<p>Gunakan tag &lt;img&gt; untuk menyematkan file gambar</p>
		<img src="
		https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Cat_August_2010-4.jpg/330px-Cat_August_2010-4.jpg">
		<br></br>
		<img src="gambar1.jpg"width="300px"> <br></br>
		<h3>Menampilkan audio manual</h3>
		<audio src="audio1.mp3" controls>
		</audio><br></br>
		<h3>Video dari file local (Manual)</h3>
		<p>Sama seperti audio, siapkan file video misalnya format.mp4</p>
		<video src="video1.mp4" width="300" controls></video><br></br>
		<h3>Video dari youtobe</h3>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/XitCIV_7hdQ?si=B_6J5IYUoUwSGSpa" title="YouTube 
		video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; 
		picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
	</body>
</html>
